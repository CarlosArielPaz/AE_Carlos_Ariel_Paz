<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script defer src="./assets/js/data.js"></script>
    <script defer src="./assets/js/past_events.js"></script>
    <title>Amazing Events</title>
  </head>
  <body>
    <header class="sticky-top">
      <div class="container-sm pt-2 d-flex flex-column align-items-center flex-xl-row justify-content-xl-between">
        <a href="./index.html"><img class="img-fluid" src="./assets/img/logo.png" alt="logo" width="400px" /></a>

        <nav class="mt-4 d-flex flex-row flex-wrap justify-content-center gap-2">
          <a href="./index.html"><button class="px-4 py-2 btn btn-outline-light" type="button">Home</button></a>
          <a href="./upcoming_events.html"><button class="px-4 py-2 btn btn-outline-light" type="button">Upcoming Events</button></a>
          <a href="#"><button class="px-4 py-2 btn btn-outline-light" type="button">Past Events</button></a>
          <a href="./contact.html"><button class="px-4 py-2 btn btn-outline-light" type="button">Contact</button></a>
          <a href="./stats.html"><button class="px-4 py-2 btn btn-outline-light" type="button">Stats</button></a>
        </nav>
      </div>

      <div class="container-sm mt-2 py-4 d-flex flex-row justify-content-between align-items-center">
        <a href="./upcoming_events.html"><i class="bi-chevron-left text-white-50 display-4"></i></a>
        <a href="#" class="display-5 text-white text-decoration-none"><strong>Past Events</strong></a>
        <a href="./contact.html"><i class="bi-chevron-right text-white-50 display-4"></i></a>
      </div>
    </header>

    <main class="container-sm mt-5">
      <div class="d-flex flex-column justify-content-between align-items-center gap-4 flex-lg-row">
        <div class="btn-group-sm d-flex flex-column justify-content-between align-items-center align-items-stretch gap-2 flex-sm-row" role="group" aria-label="Basic checkbox toggle button group" id="categoriesContainer">
          <input type="checkbox" class="btn-check" id="category1" name="Book Exchange" autocomplete="off" />
          <label class="btn btn-outline-category px-3 py-2" for="category1">Book Exchange</label>

          <input type="checkbox" class="btn-check" id="category2" name="Cinema" autocomplete="off" />
          <label class="btn btn-outline-category px-3 py-2" for="category2">Cinema</label>

          <input type="checkbox" class="btn-check" id="category3" name="Costume Party" autocomplete="off" />
          <label class="btn btn-outline-category px-3 py-2" for="category3">Costume Party</label>

          <input type="checkbox" class="btn-check" id="category4" name="Food Fair" autocomplete="off" />
          <label class="btn btn-outline-category px-3 py-2" for="category4">Food Fair</label>

          <input type="checkbox" class="btn-check" id="category5" name="Museum" autocomplete="off" />
          <label class="btn btn-outline-category px-3 py-2" for="category5">Museum</label>

          <input type="checkbox" class="btn-check" id="category6" name="Music Concert" autocomplete="off" />
          <label class="btn btn-outline-category px-3 py-2" for="category6">Music Concert</label>

          <input type="checkbox" class="btn-check" id="category7" name="Race" autocomplete="off" />
          <label class="btn btn-outline-category px-3 py-2" for="category7">Race</label>
        </div>

        <div>
          <form class="d-flex flex-row" role="search" id="searchContainer">
            <input class="me-2 form-control" type="search" placeholder="Search..." aria-label="Search" spellcheck="false" id="searchInput" />
            <button class="btn btn-outline-category bi-search" type="submit" id="searchButton"></button>
          </form>
        </div>
      </div>

      <div class="mt-4">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 row-cols-xxl-5 g-2 g-lg-3 g-xl-4" id="cardsContainer"></div>
      </div>
    </main>

    <footer class="footer">
      <div class="container-sm mt-6 py-5 d-flex flex-column align-items-center gap-4 flex-sm-row justify-content-sm-between">
        <div class="d-flex flex-row gap-2 gap-sm-4">
          <a href="https://www.instagram.com"><i class="bi-instagram footer-icon"></i></a>
          <a href="https://www.facebook.com"><i class="bi-facebook footer-icon"></i></a>
          <a href="https://www.whatsapp.com"><i class="bi-whatsapp footer-icon"></i></a>
        </div>

        <div>
          <span class="display-6 text-muted">Cohort</span>
        </div>
      </div>
    </footer>
  </body>
</html>
